Excellence&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Operational Excellence pillar includes the ability to support development and run workloads effectively, gain insight into their operation, and continuously improve supporting processes and procedures to delivery business value. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/operational-excellence-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Operational Excellence Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for operational excellence in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Perform operations as code&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Make frequent, small, reversible changes&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Refine operations procedures frequently&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Anticipate failure&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Learn from all operational failures&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Operations teams need to understand their business and customer needs so they can support business outcomes. Ops creates and uses procedures to respond to operational events, and validates their effectiveness to support business needs. Ops also collects metrics that are used to measure the achievement of desired business outcomes.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Everything continues to changeyour business context, business priorities, and customer needs. Its important to design operations to support evolution over time in response to change, and to incorporate lessons learned through their performance.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;2. Security&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Security pillar includes the ability to protect data, systems, and assets to take advantage of cloud technologies to improve your security. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Security Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are seven design principles for security in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Implement a strong identity foundation&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Enable traceability&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Apply security at all layers&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Automate security best practices&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Protect data in transit and at rest&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Keep people away from data&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Prepare for security events&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Before you architect any workload, you need to put in place practices that influence security. Youll want to control who can do what. In addition, you want to be able to identify security incidents, protect your systems and services, and maintain the confidentiality and integrity of data through data protection.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;You should have a well-defined and practiced process for responding to security incidents. These tools and techniques are important because they support objectives such as preventing financial loss or complying with regulatory obligations.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://aws.amazon.com/compliance/shared-responsibility-model/&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;AWS Shared Responsibility Model&amp;lt;/a&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;enables organizations that adopt the cloud to achieve their security and compliance goals. Because AWS physically secures the infrastructure that supports our cloud services, as an AWS customer you can focus on using services to accomplish your goals. The AWS Cloud also provides greater access to security data and an automated approach to responding to security events.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;3. Reliability&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Reliability pillar encompasses the ability of a workload to perform its intended function correctly and consistently when its expected to. This includes the ability to operate and test the workload through its total lifecycle. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/reliability-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Reliability Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for reliability in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Automatically recover from failure&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Test recovery procedures&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Scale horizontally to increase aggregate workload availability&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Stop guessing capacity&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Manage change in automation&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Before building any system, foundational requirements that influence reliability should be in place. For example, you must have sufficient network bandwidth to your data center. These requirements are sometimes neglected (because they are beyond a single projects scope). With AWS, however, most of the foundational requirements are already incorporated or can be addressed as needed.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The cloud is designed to be nearly limitless, so its the responsibility of AWS to satisfy the requirement for sufficient networking and compute capacity, leaving you free to change resource size and allocations on demand.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;A reliable workload starts with upfront design decisions for both software and infrastructure. Your architecture choices will impact your workload behavior across all six AWS Well-Architected pillars. For reliability, there are specific patterns you must follow, such as loosely coupled dependencies, graceful degradation, and limiting retries.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Changes to your workload or its environment must be anticipated and accommodated to achieve reliable operation of the workload. Changes include those imposed on your workload, like a spikes in demand, as well as those from within such as feature deployments and security patches.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Low-level hardware component failures are something to be dealt with every day in an on-premises data center. In the cloud, however, these are often abstracted away. Regardless of your cloud provider, there is the potential for failures to impact your workload. You must therefore&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/whitepapers/latest/disaster-recovery-workloads-on-aws/shared-responsibility-model-for-resiliency.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;take steps to implement resiliency&amp;lt;/a&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;in your workload, such as fault isolation, automated failover to healthy resources, and a disaster recovery strategy.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;4. Performance Efficiency&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Performance Efficiency pillar includes the ability to use computing resources efficiently to meet system requirements, and to maintain that efficiency as demand changes and technologies evolve. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/performance-efficiency-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Performance Efficiency Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for performance efficiency in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Democratize advanced technologies&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Go global in minutes&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Use serverless architectures&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Experiment more often&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Consider mechanical sympathy&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Take a data-driven approach to building a high-performance architecture. Gather data on all aspects of the architecture, from the high-level design to the selection and configuration of resource types.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Reviewing your choices on a regular basis ensures you are taking advantage of the continually evolving AWS Cloud. Monitoring ensures you are aware of any deviance from expected performance. Make trade-offs in your architecture to improve performance, such as using compression or caching, or relaxing consistency requirements&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The optimal solution for a particular workload varies, and solutions often combine multiple approaches. AWS Well-Architected workloads use multiple solutions and enable different features to improve performance&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;5. Cost Optimization&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Cost Optimization pillar includes the ability to run systems to deliver business value at the lowest price point. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/cost-optimization-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Cost Optimization Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for cost optimization in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Implement cloud financial management&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Adopt a consumption model&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Measure overall efficiency&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Stop spending money on undifferentiated heavy lifting&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Analyze and attribute expenditure&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;As with the other pillars, there are trade-offs to consider. For example, do you want to optimize for speed to market or for cost? In some cases, its best to optimize for speedgoing to market quickly, shipping new features, or simply meeting a deadlinerather than investing in up-front cost optimization.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design decisions are sometimes directed by haste rather than data, and as the temptation always exists to overcompensate rather than spend time benchmarking for the most cost-optimal deployment. This might lead to over-provisioned and under-optimized deployments.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Using the appropriate services, resources, and configurations for your workloads is key to cost savings&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;6. Sustainability&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The discipline of sustainability addresses the long-term environmental, economic, and societal impact of your business activities. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html&amp;quot; style=&amp;quot;box-sizing: border-box; outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Sustainability Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are six design principles for sustainability in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Understand your impact&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Establish sustainability goals&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Maximize utilization&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Anticipate and adopt new, more efficient hardware and software offerings&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Use managed services&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Reduce the downstream impact of your cloud workloads&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Choose AWS Regions where you will implement workloads based on your business requirements and sustainability goals.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;User behavior patterns can help you identify improvements to meet sustainability goals. For example, scale infrastructure down when not needed, position resources to limit the network required for users to consume them, and remove unused assets.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Implement software and architecture patterns to perform load smoothing and maintain consistent high utilization of deployed resources. Understand the performance of your workload components, and optimize the components that consume the most resources.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Analyze data patterns to implement data management practices that reduce the provisioned storage required to support your workload. Use lifecycle capabilities to move data to more efficient, less performant storage when requirements decrease, and delete data thats no longer required.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Analyze hardware patterns to identify opportunities that reduce workload sustainability impacts by minimizing the amount of hardware needed to provision and deploy. Select the most efficient hardware for your individual workload.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;In your development and deployment process, identify opportunities to reduce your sustainability impact by making changes, such as updating systems to gain performance efficiencies and manage sustainability impacts. Use automation to manage the lifecycle of your development and test environments, and use managed device farms for testing.&amp;lt;/p&amp;gt;\&quot; link=\&quot;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;1. Operational Excellence&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Operational Excellence pillar includes the ability to support development and run workloads effectively, gain insight into their operation, and continuously improve supporting processes and procedures to delivery business value. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/operational-excellence-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Operational Excellence Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for operational excellence in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Perform operations as code&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Make frequent, small, reversible changes&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Refine operations procedures frequently&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Anticipate failure&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Learn from all operational failures&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Operations teams need to understand their business and customer needs so they can support business outcomes. Ops creates and uses procedures to respond to operational events, and validates their effectiveness to support business needs. Ops also collects metrics that are used to measure the achievement of desired business outcomes.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Everything continues to changeyour business context, business priorities, and customer needs. Its important to design operations to support evolution over time in response to change, and to incorporate lessons learned through their performance.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;2. Security&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Security pillar includes the ability to protect data, systems, and assets to take advantage of cloud technologies to improve your security. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/security-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Security Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are seven design principles for security in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Implement a strong identity foundation&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Enable traceability&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Apply security at all layers&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Automate security best practices&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Protect data in transit and at rest&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Keep people away from data&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Prepare for security events&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Before you architect any workload, you need to put in place practices that influence security. Youll want to control who can do what. In addition, you want to be able to identify security incidents, protect your systems and services, and maintain the confidentiality and integrity of data through data protection.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;You should have a well-defined and practiced process for responding to security incidents. These tools and techniques are important because they support objectives such as preventing financial loss or complying with regulatory obligations.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://aws.amazon.com/compliance/shared-responsibility-model/&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;AWS Shared Responsibility Model&amp;lt;/a&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;enables organizations that adopt the cloud to achieve their security and compliance goals. Because AWS physically secures the infrastructure that supports our cloud services, as an AWS customer you can focus on using services to accomplish your goals. The AWS Cloud also provides greater access to security data and an automated approach to responding to security events.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;3. Reliability&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Reliability pillar encompasses the ability of a workload to perform its intended function correctly and consistently when its expected to. This includes the ability to operate and test the workload through its total lifecycle. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/reliability-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Reliability Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for reliability in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Automatically recover from failure&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Test recovery procedures&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Scale horizontally to increase aggregate workload availability&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Stop guessing capacity&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Manage change in automation&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Before building any system, foundational requirements that influence reliability should be in place. For example, you must have sufficient network bandwidth to your data center. These requirements are sometimes neglected (because they are beyond a single projects scope). With AWS, however, most of the foundational requirements are already incorporated or can be addressed as needed.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The cloud is designed to be nearly limitless, so its the responsibility of AWS to satisfy the requirement for sufficient networking and compute capacity, leaving you free to change resource size and allocations on demand.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;A reliable workload starts with upfront design decisions for both software and infrastructure. Your architecture choices will impact your workload behavior across all six AWS Well-Architected pillars. For reliability, there are specific patterns you must follow, such as loosely coupled dependencies, graceful degradation, and limiting retries.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Changes to your workload or its environment must be anticipated and accommodated to achieve reliable operation of the workload. Changes include those imposed on your workload, like a spikes in demand, as well as those from within such as feature deployments and security patches.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Low-level hardware component failures are something to be dealt with every day in an on-premises data center. In the cloud, however, these are often abstracted away. Regardless of your cloud provider, there is the potential for failures to impact your workload. You must therefore&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/whitepapers/latest/disaster-recovery-workloads-on-aws/shared-responsibility-model-for-resiliency.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;take steps to implement resiliency&amp;lt;/a&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;in your workload, such as fault isolation, automated failover to healthy resources, and a disaster recovery strategy.&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;4. Performance Efficiency&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Performance Efficiency pillar includes the ability to use computing resources efficiently to meet system requirements, and to maintain that efficiency as demand changes and technologies evolve. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/performance-efficiency-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Performance Efficiency Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for performance efficiency in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20p
