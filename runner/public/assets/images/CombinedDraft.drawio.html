x; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Democratize advanced technologies&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Go global in minutes&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Use serverless architectures&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Experiment more often&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Consider mechanical sympathy&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Take a data-driven approach to building a high-performance architecture. Gather data on all aspects of the architecture, from the high-level design to the selection and configuration of resource types.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Reviewing your choices on a regular basis ensures you are taking advantage of the continually evolving AWS Cloud. Monitoring ensures you are aware of any deviance from expected performance. Make trade-offs in your architecture to improve performance, such as using compression or caching, or relaxing consistency requirements&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The optimal solution for a particular workload varies, and solutions often combine multiple approaches. AWS Well-Architected workloads use multiple solutions and enable different features to improve performance&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;5. Cost Optimization&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The Cost Optimization pillar includes the ability to run systems to deliver business value at the lowest price point. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/cost-optimization-pillar/welcome.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Cost Optimization Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are five design principles for cost optimization in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Implement cloud financial management&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Adopt a consumption model&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Measure overall efficiency&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Stop spending money on undifferentiated heavy lifting&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Analyze and attribute expenditure&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;As with the other pillars, there are trade-offs to consider. For example, do you want to optimize for speed to market or for cost? In some cases, its best to optimize for speedgoing to market quickly, shipping new features, or simply meeting a deadlinerather than investing in up-front cost optimization.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design decisions are sometimes directed by haste rather than data, and as the temptation always exists to overcompensate rather than spend time benchmarking for the most cost-optimal deployment. This might lead to over-provisioned and under-optimized deployments.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Using the appropriate services, resources, and configurations for your workloads is key to cost savings&amp;lt;/p&amp;gt;&amp;lt;h2 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;6. Sustainability&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;The discipline of sustainability addresses the long-term environmental, economic, and societal impact of your business activities. You can find prescriptive guidance on implementation in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;a href=&amp;quot;https://docs.aws.amazon.com/wellarchitected/latest/sustainability-pillar/sustainability-pillar.html&amp;quot; style=&amp;quot;box-sizing: border-box; color: rgb(9, 114, 211); outline: 0px; background-color: transparent; text-decoration: underline; text-underline-offset: 0.4rem;&amp;quot;&amp;gt;Sustainability Pillar whitepaper&amp;lt;/a&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Design Principles&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;There are six design principles for sustainability in the cloud:&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;box-sizing: border-box; margin: 0px 0px 0px 2px; padding: 0px 0px 0px 20px; list-style: disc; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Understand your impact&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Establish sustainability goals&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Maximize utilization&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Anticipate and adopt new, more efficient hardware and software offerings&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 10px;&amp;quot;&amp;gt;Use managed services&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;box-sizing: border-box; margin-bottom: 0px;&amp;quot;&amp;gt;Reduce the downstream impact of your cloud workloads&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;h3 style=&amp;quot;box-sizing: border-box; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Best Practices&amp;lt;/h3&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Choose AWS Regions where you will implement workloads based on your business requirements and sustainability goals.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;User behavior patterns can help you identify improvements to meet sustainability goals. For example, scale infrastructure down when not needed, position resources to limit the network required for users to consume them, and remove unused assets.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Implement software and architecture patterns to perform load smoothing and maintain consistent high utilization of deployed resources. Understand the performance of your workload components, and optimize the components that consume the most resources.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Analyze data patterns to implement data management practices that reduce the provisioned storage required to support your workload. Use lifecycle capabilities to move data to more efficient, less performant storage when requirements decrease, and delete data thats no longer required.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51); font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Analyze hardware patterns to identify opportunities that reduce workload sustainability impacts by minimizing the amount of hardware needed to provision and deploy. Select the most efficient hardware for your individual workload.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box; margin-top: 15px; margin-bottom: 15px; padding-top: 5px; color: rgb(51, 51, 51) work traffic through the Network Firewall firewall endpoints. For information about managing route tables for your VPC, see&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;a style=&amp;quot;background-color: rgb(255, 255, 255); color: var(--color-text-link-default-nyypzq,#0073bb); text-decoration: none; font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal;&amp;quot; href=&amp;quot;https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Route_Tables.html&amp;quot;&amp;gt;Route tables&amp;lt;/a&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(15, 20, 26); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;in the&amp;lt;span&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;em style=&amp;quot;color: rgb(15, 20, 26); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;Amazon Virtual Private Cloud User Guide&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(15, 20, 26); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;#10;&amp;#10;\&quot; id=\&quot;-NCy5_RrOVIXscjwUHmM-133\&quot;&gt;&lt;mxCell style=\&quot;text;html=1;align=left;verticalAlign=middle;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;rounded=0;fontColor=#EEEEEE;fontStyle=1\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;3768.5\&quot; y=\&quot;-267.5\&quot; width=\&quot;449\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-134\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot; style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Business&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;The business capability of the cloud adoption framework focuses on ensuring that your cloud investments align with business goals and outcomes. They ensure digital transformation supports business strategy and growth while aligning with business ambitions.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;rounded=0;fontColor=#EEEEEE;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;3768.5\&quot; y=\&quot;-145\&quot; width=\&quot;450\&quot; height=\&quot;115\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-135\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp;gt;People&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: AmazonEmber, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;People are the key drivers in a smooth migration and cloud transformation effort, with the workforce and leadership seeking a return on investment from the migration. The people capability of the cloud adoption framework acts as the bridge between technology and business. It aims to make people comfortable with change, streamlining the cultural and organizational mindset shift that the cloud requires. It accelerates the adoption of the cloud by promoting a culture of continuous growth and learning.&amp;lt;/span&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ffffff&amp;quot;&amp; private gateway.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2586.75\&quot; y=\&quot;-182.5\&quot; width=\&quot;427.5\&quot; height=\&quot;277\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-401\&quot; value=\&quot;&amp;lt;br&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: var(--color-text-heading-default-tsgvby,#16191f);&amp;quot;&amp;gt;Private&amp;lt;/span&amp;gt;&amp;amp;nbsp; Instances in private subnets can connect to other VPCs or your on-premises network through a private NAT gateway. You can route traffic from the NAT gateway through a transit gateway or a virtual private gateway. You cannot associate an elastic IP address with a private NAT gateway. You can attach an internet gateway to a VPC with a private NAT gateway, but if you route traffic from the private NAT gateway to the internet gateway, the internet gateway drops the traffic.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2586.75\&quot; y=\&quot;83.25\&quot; width=\&quot;428.5\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-402\&quot; value=\&quot;&amp;lt;br&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;i style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font&amp;gt;A&amp;amp;nbsp;NAT gateway is a Network Address Translation (NAT) service. You &amp;lt;/font&amp;gt;&amp;lt;font&amp;gt;can&amp;lt;/font&amp;gt;&amp;lt;font&amp;gt; use a NAT gateway so that instances in a private subnet can connect to services outside your VPC but external services cannot initiate a connection with those instances.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2586.75\&quot; y=\&quot;-292.5\&quot; width=\&quot;428.5\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-403\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2640.25\&quot; y=\&quot;2215.5\&quot; width=\&quot;499.5\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-404\&quot; value=\&quot;10\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;arcSize=50;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-403\&quot;&gt;&lt;mxGeometry width=\&quot;40\&quot; height=\&quot;38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-405\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;One thing that used to legitimately confuse me was how the security worked, even adding the complexity of network firewall.&amp;amp;nbsp; The Rules, or Routes for the subnet, are in the routetable, and that is usually an IP cidr, or something.&amp;amp;nbsp; The routetable is in the Security Group, and acts as a virtual firewall at the resource level.&amp;amp;nbsp; Where as the Network ACL is like a virtual firewall, and has rules associated with it, and is stateless, and can allow and deny, security groups have no explicit deny because you specify an IP.&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-403\&quot;&gt;&lt;mxGeometry x=\&quot;59.5\&quot; width=\&quot;440\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-406\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2640.25\&quot; y=\&quot;2095.5\&quot; width=\&quot;499.5\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-407\&quot; value=\&quot;9\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-406\&quot;&gt;&lt;mxGeometry y=\&quot;16\&quot; width=\&quot;40\&quot; height=\&quot;38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-408\&quot; value=\&quot;&amp;lt;font&amp;gt;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;&amp;lt;font&amp;gt;Both security groups use the default outbound rule, which allows all traffic.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;strokeColor=none;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-406\&quot;&gt;&lt;mxGeometry x=\&quot;58\&quot; width=\&quot;441.5\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-409\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2640.25\&quot; y=\&quot;1875.5\&quot; width=\&quot;491\&quot; height=\&quot;175\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-410\&quot; value=\&quot;8\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-409\&quot;&gt;&lt;mxGeometry y=\&quot;10\&quot; width=\&quot;40\&quot; height=\&quot;38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-411\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt; ight=\&quot;55\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-413\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2641.25\&quot; y=\&quot;1642.5\&quot; width=\&quot;491\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-414\&quot; value=\&quot;7\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-413\&quot;&gt;&lt;mxGeometry width=\&quot;40\&quot; height=\&quot;38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-415\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;The first inbound rule in security group 1 allows SSH traffic to the instances in subnet A from the specified address range (for example, a range in your own network).&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=none;strokeColor=none;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-413\&quot;&gt;&lt;mxGeometry x=\&quot;59.5\&quot; width=\&quot;431.5\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-416\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;The second inbound rule in security group 1 allows the instances in subnet A to communicate with each other using any protocol and port&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;strokeColor=none;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-413\&quot;&gt;&lt;mxGeometry x=\&quot;59.5\&quot; y=\&quot;110\&quot; width=\&quot;431.5\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-417\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2641.25\&quot; y=\&quot;1325.5\&quot; width=\&quot;510\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-418\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;Route table A is a custom route table that is explicitly associated with the public subnet. It has a route that sends all traffic to the internet gateway, which is what makes the subnet a public subnet.&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=none;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-417\&quot;&gt;&lt;mxGeometry x=\&quot;59.5\&quot; width=\&quot;450.5\&quot; height=\&quot;81.20000000000002\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-419\&quot; value=\&quot;6\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-417\&quot;&gt;&lt;mxGeometry width=\&quot;40\&quot; height=\&quot;44.08000000000001\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-420\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;Route table B is the main route table. It is implicitly associated with the private subnet. It has a route that sends all traffic to the virtual private gateway, but no route to the internet gateway, which is what makes the subnet a VPN-only subnet. If you create another subnet in this VPC and don&#39;t associate a custom route table, the subnet will also be implicitly associated with this route table because it is the main route table.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-417\&quot;&gt;&lt;mxGeometry x=\&quot;58\&quot; y=\&quot;81.20000000000002\&quot; width=\&quot;440\&quot; height=\&quot;208.80000000000007\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-421\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-2639.75\&quot; y=\&quot;875.5\&quot; width=\&quot;508.5\&quot; height=\&quot;120.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-422\&quot; value=\&quot;4\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-421\&quot;&gt;&lt;mxGeometry width=\&quot;40\&quot; height=\&quot;45.56218905472637\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-423\&quot; value=\&quot;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;CIDR blocks for IPv4 and IPv6 are treated separately. For example, a route with a des ll&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-431\&quot; value=\&quot;2\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#007CBD;strokeColor=none;fontColor=#FFFFFF;fontStyle=1;fontSize=22;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-430\&quot;&gt;&lt;mxGeometry y=\&quot;18.899999999999977\&quot; width=\&quot;40\&quot; height=\&quot;38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-NCy5_RrOVIXscjwUHmM-432\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;The default network ACL is configured to allow all traffic to flow in and out of the subnets with which it is associated. Each network ACL also includes a rule whose rule number is an asterisk (*). This rule ensures that if a packet doesn&#39;t match any of the other numbered rules, it&#39;s denied. You can&#39;t modify or remove this rule.&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0, 7, 22); font-family: &amp;amp;quot;Amazon Ember&amp;amp;quot;, Helvetica, Arial, sans-serif;&amp;quot;&amp;gt;&amp;lt;span&amp;gt;The following table shows the inbound rules for a default network ACL for a VPC that supports IPv4 only.&amp;amp;nbsp; Same exactly for OUTBOUND.&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=none;labelBackgroundColor=none;fontStyle=0;fontSize=18;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-NCy5_RrOVIXscjwUHmM-430\&quot;&gt;&lt;mxGeometry x=\
