<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Tetris Game</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #game-container {
            display: flex;
            position: relative;
        }

        #game {
            border: 2px solid #fff;
            background: #111;
        }

        #sidebar {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score,
        #level,
        #high-score {
            margin: 10px 0;
            font-size: 20px;
        }

        #next {
            margin-top: 20px;
            text-align: center;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
        }

        canvas {
            display: block;
        }

        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            display: none;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div style="position: relative;">
            <div id="pause-overlay">Paused</div>
            <canvas id="game" width="240" height="400"></canvas>
        </div>
        <div id="sidebar">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="high-score">High Score: 0</div>
            <div id="next">
                <p>Next:</p>
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>
        </div>
    </div>
    <div id="instructions">
        Controls: <br>
        <strong>Left Arrow</strong> - Move Left <br>
        <strong>Right Arrow</strong> - Move Right <br>
        <strong>Up Arrow</strong> - Rotate <br>
        <strong>Down Arrow</strong> - Soft Drop <br>
        <strong>Spacebar</strong> - Hard Drop <br>
        <strong>P</strong> - Pause/Resume
    </div>

    <!-- Audio Elements (Optional) -->
    <!-- Replace these placeholder URLs with your actual sound files or remove if not needed -->
    <audio id="move-sound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
    <audio id="rotate-sound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
    <audio id="line-clear-sound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
    <audio id="game-over-sound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('high-score');
        const pauseOverlay = document.getElementById('pause-overlay');

        // Audio Elements (Optional)
        const moveSound = document.getElementById('move-sound');
        const rotateSound = document.getElementById('rotate-sound');
        const lineClearSound = document.getElementById('line-clear-sound');
        const gameOverSound = document.getElementById('game-over-sound');

        const ROW = 20;
        const COL = 10;
        const BLOCK_SIZE = 20;
        const COLORS = [
            null,
            '#00ffff', // I - Cyan
            '#0000ff', // J - Blue
            '#ffa500', // L - Orange
            '#ffff00', // O - Yellow
            '#00ff00', // S - Green
            '#800080', // T - Purple
            '#ff0000'  // Z - Red
        ];

        // Define the Tetrimino shapes
        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [
                [2, 2, 2],
                [0, 0, 2]
            ], // J
            [
                [3, 3, 3],
                [3, 0, 0]
            ], // L
            [
                [4, 4],
                [4, 4]
            ], // O
            [
                [0, 5, 5],
                [5, 5, 0]
            ], // S
            [
                [0, 6, 0],
                [6, 6, 6]
            ], // T
            [
                [7, 7, 0],
                [0, 7, 7]
            ] // Z
        ];

        // Game State Variables
        let board = createBoard();
        let currentPiece = getRandomPiece();
        let nextPiece = getRandomPiece();
        let score = 0;
        let highScore = 0;
        let level = 1;
        let linesCleared = 0;
        let dropInterval = 1000; // Initial drop interval in ms
        let lastTime = 0;
        let dropCounter = 0;
        let gamePaused = false;

        // Initialize high score from localStorage
        if (localStorage.getItem('tetrisHighScore')) {
            highScore = parseInt(localStorage.getItem('tetrisHighScore'));
            highScoreElement.innerText = `High Score: ${highScore}`;
        }

        // Create the game board as a 2D array filled with zeros
        function createBoard() {
            const rows = [];
            for (let r = 0; r < ROW; r++) {
                rows.push(new Array(COL).fill(0));
            }
            return rows;
        }

        // Get a random piece from SHAPES
        function getRandomPiece() {
            const rand = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            return {
                shape: SHAPES[rand],
                color: COLORS[rand],
                x: Math.floor(COL / 2) - Math.ceil(SHAPES[rand][0].length / 2),
                y: 0
            };
        }

        // Draw the game board
        function drawBoard() {
            for (let r = 0; r < ROW; r++) {
                for (let c = 0; c < COL; c++) {
                    if (board[r][c] !== 0) {
                        ctx.fillStyle = COLORS[board[r][c]];
                        ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        // Draw a piece
        function drawPiece(piece, context) {
            context.fillStyle = piece.color;
            for (let r = 0; r < piece.shape.length; r++) {
                for (let c = 0; c < piece.shape[r].length; c++) {
                    if (piece.shape[r][c]) {
                        context.fillRect((piece.x + c) * BLOCK_SIZE, (piece.y + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = '#000';
                        context.strokeRect((piece.x + c) * BLOCK_SIZE, (piece.y + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        // Draw the next piece
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawPiece(nextPiece, nextCtx);
        }

        // Merge the piece into the board
        function merge(piece) {
            for (let r = 0; r < piece.shape.length; r++) {
                for (let c = 0; c < piece.shape[r].length; c++) {
                    if (piece.shape[r][c]) {
                        if (piece.y + r >= 0) { // Prevent negative indexing
                            board[piece.y + r][piece.x + c] = piece.shape[r][c];
                        }
                    }
                }
            }
        }

        // Check collision
        function collide(piece) {
            for (let r = 0; r < piece.shape.length; r++) {
                for (let c = 0; c < piece.shape[r].length; c++) {
                    if (piece.shape[r][c]) {
                        let newX = piece.x + c;
                        let newY = piece.y + r;
                        if (newX < 0 || newX >= COL || newY >= ROW) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Rotate the piece
        function rotate(piece) {
            const rotated = piece.shape[0].map((_, index) => piece.shape.map(row => row[index]).reverse());
            const temp = { ...piece, shape: rotated };
            if (!collide(temp)) {
                piece.shape = rotated;
                playSound(rotateSound);
            }
        }

        // Move the piece left or right
        function movePiece(dir) {
            currentPiece.x += dir;
            if (collide(currentPiece)) {
                currentPiece.x -= dir;
            } else {
                playSound(moveSound);
            }
        }

        // Drop the piece down by one
        function drop() {
            currentPiece.y += 1;
            if (collide(currentPiece)) {
                currentPiece.y -= 1;
                merge(currentPiece);
                playSound(lineClearSound);
                clearLines();
                updateScore();
                currentPiece = nextPiece;
                nextPiece = getRandomPiece();
                drawNextPiece();
                if (collide(currentPiece)) {
                    gameOver();
                }
            }
        }

        // Hard drop the piece
        function hardDrop() {
            while (!collide(currentPiece)) {
                currentPiece.y += 1;
            }
            currentPiece.y -= 1;
            merge(currentPiece);
            playSound(lineClearSound);
            clearLines();
            updateScore();
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            drawNextPiece();
            if (collide(currentPiece)) {
                gameOver();
            }
        }

        // Clear completed lines
        function clearLines() {
            let lines = 0;
            for (let r = ROW - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    board.splice(r, 1);
                    board.unshift(new Array(COL).fill(0));
                    lines++;
                    r++; // Recheck same row after shifting
                }
            }
            if (lines > 0) {
                score += lines * 100;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = `High Score: ${highScore}`;
                    localStorage.setItem('tetrisHighScore', highScore);
                }
                playSound(lineClearSound);
            }
        }

        // Update the score display
        function updateScore() {
            scoreElement.innerText = `Score: ${score}`;
        }

        // Game Over
        function gameOver() {
            playSound(gameOverSound);
            alert('Game Over!');
            board = createBoard();
            score = 0;
            updateScore();
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            drawNextPiece();
        }

        // Play sound
        function playSound(sound) {
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(error => {
                    // Autoplay might be blocked
                    console.warn('Sound playback failed:', error);
                });
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                movePiece(-1);
            } else if (event.key === 'ArrowRight') {
                movePiece(1);
            } else if (event.key === 'ArrowDown') {
                drop();
            } else if (event.key === 'ArrowUp') {
                rotate(currentPiece);
            } else if (event.key === ' ' || event.key === 'Spacebar') {
                hardDrop();
            } else if (event.key.toLowerCase() === 'p') {
                togglePause();
            }
            draw();
        });

        // Toggle pause
        function togglePause() {
            gamePaused = !gamePaused;
            pauseOverlay.style.display = gamePaused ? 'flex' : 'none';
        }

        // Game Loop
        function update(time = 0) {
            if (gamePaused) {
                requestAnimationFrame(update);
                return;
            }
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                drop();
                dropCounter = 0;
            }
            draw();
            requestAnimationFrame(update);
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawPiece(currentPiece, ctx);
        }

        // Initialize the game
        function init() {
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            drawNextPiece();
            draw();
            requestAnimationFrame(update);
        }

        // Start the game
        init();
    </script>
</body>

</html>
